<!DOCTYPE html>
<html>
<head>
    <title>Rate Drivers - Carpool DApp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Carpool DApp</a>  <!-- FIXED: Changed to 'index' -->
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Rate Your Driver</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'RatingsAction' %}">
                            {% csrf_token %}
                            {{ data1|safe }}
                            <div class="mb-3">
                                <label class="form-label">Rating (1-5 Stars)</label>
                                <select class="form-select" name="t2" required>
                                    <option value="">Select Rating</option>
                                    <option value="5">★★★★★ - Excellent</option>
                                    <option value="4">★★★★ - Good</option>
                                    <option value="3">★★★ - Average</option>
                                    <option value="2">★★ - Poor</option>
                                    <option value="1">★ - Very Poor</option>
                                </select>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Submit Rating</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
    						<a href="{% url 'UserScreen' %}">Back to Dashboard</a>
						</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
