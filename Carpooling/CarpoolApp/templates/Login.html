<!DOCTYPE html>
<html>
<head>
    <title>Login - Carpool DApp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Carpool DApp</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="text-center">User Login</h4>
                    </div>
                    <div class="card-body">
                        <!-- MetaMask Connection Status -->
                        <div id="walletInfo" class="mb-3">
                            <div class="alert alert-info">
                                <strong>Connect MetaMask</strong><br>
                                Please connect your wallet to login
                            </div>
                        </div>

                        {% if data %}
                        <div class="alert alert-info">{{ data }}</div>
                        {% endif %}
                        
                        <form method="POST" action="{% url 'UserLogin' %}" id="loginForm">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            
                            <!-- Hidden wallet address field -->
                            <input type="hidden" name="wallet_address" id="walletAddressField">
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="submitButton" disabled>
                                    ðŸ”— Connect MetaMask First
                                </button>
                            </div>
                        </form>
                        
                        <!-- Manual Connect Button -->
                        <div class="text-center mt-3">
                            <button type="button" class="btn btn-outline-primary btn-sm" onclick="connectMetaMaskForLogin()">
                                ðŸ”— Connect MetaMask
                            </button>
                        </div>
                        
                        <div class="text-center mt-3">
                            <a href="{% url 'Register' %}">Don't have an account? Register here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    let web3;
    let userWalletAddress = '';

    // Connect MetaMask on page load for login
    async function connectMetaMaskForLogin() {
        if (typeof window.ethereum !== 'undefined') {
            web3 = new Web3(window.ethereum);
            try {
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                userWalletAddress = accounts[0];
                
                // Show connected wallet info
                document.getElementById('walletInfo').innerHTML = `
                    <div class="alert alert-success">
                        <strong>âœ… MetaMask Connected!</strong><br>
                        Wallet: ${userWalletAddress}<br>
                        <small>You can now login</small>
                    </div>
                `;
                
                // Update hidden field with wallet address
                document.getElementById('walletAddressField').value = userWalletAddress;
                
                // Enable submit button
                document.getElementById('submitButton').disabled = false;
                document.getElementById('submitButton').innerHTML = 'Login with MetaMask';
                
            } catch (error) {
                console.error('User denied account access:', error);
                document.getElementById('walletInfo').innerHTML = `
                    <div class="alert alert-warning">
                        <strong>MetaMask Connection Failed</strong><br>
                        Please allow account access to continue
                    </div>
                `;
            }
        } else {
            document.getElementById('walletInfo').innerHTML = `
                <div class="alert alert-danger">
                    <strong>MetaMask Not Found</strong><br>
                    Please install <a href="https://metamask.io/" target="_blank">MetaMask</a> to use this application.
                </div>
            `;
        }
    }

    // Connect MetaMask when page loads
    document.addEventListener('DOMContentLoaded', function() {
        connectMetaMaskForLogin();
    });

    // Validate form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        if (!userWalletAddress) {
            e.preventDefault();
            alert('Please connect MetaMask before logging in');
            connectMetaMaskForLogin();
        }
    });
    </script>
</body>
</html>
