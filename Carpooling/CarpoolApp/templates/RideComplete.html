{% load static %}
<html>
<head>
<title>Peer to Peer Carpooling using Blockchain</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
 <script LANGUAGE="Javascript" >
function validate(){
	
	var y=document.forms["f1"]["t3"].value;
	var a=document.forms["f1"]["t4"].value;
	var b=document.forms["f1"]["t5"].value;
	var c=document.forms["f1"]["t6"].value;
		
	if(y == null || y==""){
		window.alert("Miles Travelled must be enter");
		document.f1.t3.focus();
		return false;
	}
	if(a == null || a==""){
		window.alert("Amount must be enter");
		document.f1.t4.focus();
		return false;
	}
	if(b == null || b==""){
		window.alert("Card No must be enter");
		document.f1.t5.focus();
		return false;
	}
	if(c == null || c==""){
		window.alert("Cvv No must be enter");
		document.f1.t6.focus();
		return false;
	}
	
	return true;
}
		
	
	</script>
</head>
<body>
<div id="wrapper">
	<div id="header">
		<div id="logo">
			<center><font size="4" color="yellow">Peer to Peer Carpooling using Blockchain</font></center>
		</div>
		<div id="slogan">
			
		</div>
	</div>
	<div id="menu">
		<ul><center>
	  <li><a href="{% url 'DriverLocation' %}">Enter Your Location</a></li>	
	  <li><a href="{% url 'StartRide' %}">Start Ride</a></li>		
	  <li><a href="{% url 'RideComplete' %}">Ride Complete</a></li>		
      <li><a href="{% url 'index' %}">Logout</a></li>		
		</center></ul>
<br class="clearfix" />
				</div>
			
	<div id="splash">
		<img class="pic" src="{% static 'images/investor.jpg' %}" width="870" height="230" alt="" />
	</div>	
			<center>
<form name="f1" method="post" action={% url 'RideCompleteAction' %} enctype="multipart/form-data" OnSubmit="return validate()">
	{% csrf_token %}<br/>
   <h3><b>Complete Ride Screen</b></h3>
   
	<font size="" color="black"><center>{{ data }}</center></font>
						
						<table align="center" width="80" >
			{{ data1|safe  }}
         
		  
		<tr><td><font size="" color="black">Miles&nbsp;Travelled</b></td><td><input type="text" name="t3" style="font-family: Comic Sans MS" size="20"/></td></tr>

		<tr><td><font size="" color="black">Amount</b></td><td><input type="text" name="t4" style="font-family: Comic Sans MS" size="20"/></td></tr>

		<tr><td><font size="" color="black">Card&nbsp;No</b></td><td><input type="text" name="t5" style="font-family: Comic Sans MS" size="20"/></td></tr>

		<tr><td><font size="" color="black">CVV&nbsp;No</b></td><td><input type="text" name="t6" style="font-family: Comic Sans MS" size="20"/></td></tr>

		        
			<tr><td></td><td><input type="submit" value="Submit">
			</td>
			</table>
			<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
				</div>	
					
				</div>
				
	</body>
</html>
